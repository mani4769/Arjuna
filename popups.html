<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Moving Images</title>
    <style>
        /* Style the popup container */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -80%);
            width: 700px;
            padding: 20px;
            border: 1px solid #000;
            background-color: #0b1d2a;
            z-index: 1000;
            box-shadow: 50px 50px 50px rgba(0, 0, 0, 0.1);
            transition: opacity 0.1s ease; 
        }

        .popup.show {
            display: block;
            opacity: 1;
        }

        /* Style for the image container */
        .image-container {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        /* Style for the images */
        .image-container img {
            width: 300px;
            height: auto;
            animation: move 20s infinite linear;
        }
        /* Animation for the images */
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-300%); }
        }

        body {
        background:#054367;
        }

        .arrows {
        width: 70px;
        height: 72px;
        position: absolute;
        left: 50%;
        margin-left: -30px;
        bottom: 20px;
        }

        .arrows path {
        stroke: #2994D1;
        fill: transparent;
        stroke-width: 1px;  
        animation: arrow 2s infinite;
        -webkit-animation: arrow 2s infinite; 
        }

        @keyframes arrow
        {
        0% {opacity:0}
        40% {opacity:1}
        80% {opacity:0}
        100% {opacity:0}
        }

        @-webkit-keyframes arrow /*Safari and Chrome*/
        {
        0% {opacity:0}
        40% {opacity:1}
        80% {opacity:0}
        100% {opacity:0}
        }

        .arrows path.a1 {
        animation-delay:-1s;
        -webkit-animation-delay:-1s; /* Safari 和 Chrome */
        }

        .arrows path.a2 {
        animation-delay:-0.5s;
        -webkit-animation-delay:-0.5s; /* Safari 和 Chrome */
        }

        .arrows path.a3 { 
        animation-delay:0s;
        -webkit-animation-delay:0s; /* Safari 和 Chrome */
        }
    </style>
</head>
<body>

    <!-- The popup -->
    <div class="popup" id="popup">
        <div class="image-container">
            <img src="second.png" alt="Image 1">
            <img src="first.png" alt="Image 2">
            <img src="third.png" alt="Image 3">
            <img src="second.png" alt="Image 1">
            <img src="first.png" alt="Image 2">
            <img src="third.png" alt="Image 3">
        </div><hr><br><br><br><br><br>
       <center onclick="closePopup()" style="cursor: pointer;"> <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
      </svg> </center>
    </div>

    <script>
        // Function to open the popup
        function openPopup() {
            const popup = document.getElementById("popup");
            popup.classList.add("show");
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.remove("show");
            setTimeout(() => {
                popup.style.display = "none";
            }, 500); // Match the transition duration
        }

        // Automatically open the popup when the page loads
        window.onload = function() {
            openPopup();
        }
    </script>

</body>
</html>
