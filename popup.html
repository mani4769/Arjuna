<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Dashboard</title>
    <style>
        * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: 'Arial', sans-serif;
   background: url('lion.jpg') no-repeat center center fixed;
   background-size: cover;
   color: #55c70f;
   display: flex;
   position: relative;
   min-height: 100vh;

}

body::before {
   content: '';
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
   z-index: -1;
}

.container {
   display: flex;
   width: 100%;
   height: 100vh;
}

.sidebar {
   width: 250px;
   background-color: #121212;
   padding: 20px;
   z-index: 1; /* Ensure sidebar is above the background */
}

.logo img {
   width: 100%;
}

.nav {
   margin-top: 20px;
}

.nav-item {
   height: 10vh;
   width: 25vh;
   border-radius: 20px;
   display: block;
   padding: 15px;
   font-size: 18px;
   color: #fff;
   text-decoration: none;
   margin-bottom: 10px;
   text-align: center;
   transition: transform 0.5s, background-color 0.3s;
}

.nav-item:hover {
   background-color: #fff;
   color: #121212;
   transform: perspective(1000px) rotateY(15deg);
}

.main-content {
   flex: 1;
   padding: 20px;
}

.header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   margin-bottom: 20px;
}

.search-bar input {
   padding: 15px;
   width: 70vh;
   height: 7vh;
   border: none;
   border-radius: 5px;
}

.user-profile img {
   width: 50px;
   height: 50px;
   border-radius: 50%;
}

.today-match {
   margin-bottom: 40px;
}

.today-match h2 {
   margin-bottom: 20px;
   text-align: left;
}

.carousel {
    position: relative;
    width: 80%;
    max-width: 1200px;
    height: 60vh; /* Set carousel height to 60vh */
    margin: 0 auto;
    overflow: hidden;
}

.carousel-wrapper {
    overflow: hidden;
    width: 100%;
    height: 100%;
}

.carousel-container {
    display: flex;
    gap: 50px; /* Increased space between images */
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    flex: 0 0 auto;
    width: 250px; /* Width of each item */
    height: 100%; /* Height of carousel items */
    transition: transform 0.5s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.carousel-item img {
    width: auto; /* Maintain aspect ratio */
    height: 100%; /* Set height of images to 100% of carousel item */
    max-height: 60vh; /* Ensure images don't exceed 60vh */
    object-fit: cover; /* Cover the container */
    transition: transform 0.5s ease-in-out;
}

.carousel-item.middle {
    transform: scale(1.5); /* Scale up the middle item */
    z-index: 2;
}

.carousel-item:hover {
    transform: scale(1.4);
    background-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
}

.carousel-arrow {
    position: absolute;
    top: 50%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: none;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
    z-index: 10;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.left-arrow {
    left: 10px;
}

.right-arrow {
    right: 10px;
}

.match-details {
   text-align: center;
}

.match-details h3 {
   margin-bottom: 10px;
}

.watch-btn {
   height: 10vh;
   width: 40vh;
   padding: 10px 20px;
   background-color: #007bff;
   border: none;
   border-radius: 20px;
   color: #fff;
   font-size: 20px;
   cursor: pointer;
   transition: transform 0.5s, background-color 0.3s;
}

.watch-btn:hover {
   background-color: #fff;
   color: #007bff;
   transform: translateY(-5px) perspective(1000px) rotateY(15deg);
}

.highlight-cards {
   display: flex;
   gap: 20px;
}

.highlight-card {
   background-color: #333;
   padding: 10px;
   border-radius: 5px;
   width: 30%;
   transition: transform 0.5s;
}

.highlight-card img {
   width: 100%;
   border-radius: 5px;
   margin-bottom: 10px;
   transition: transform 0.5s;
}

.highlight-card:hover {
   transform: translateY(-10px) perspective(1000px) rotateY(15deg);
}

.highlight-card img:hover {
   transform: translateY(-10px) perspective(1000px) rotateY(15deg);
}

        /* Style the popup container */
        .popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -80%);
    width: 700px;
    padding: 20px;
    border: 1px solid #000;
    background-color: #0b1d2a;
    z-index: 1000;
    box-shadow: 50px 50px 50px rgba(0, 0, 0, 0.1);
    transition: opacity 0.1s ease; 
}
body.blurred #content {
    filter: blur(5px);
    opacity: 0.7;
}
.popup.show {
    display: block;
    opacity: 1;
}
        /* Style for the image container */
        .image-container {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        /* Style for the images */
        .image-container img {
            width: 300px;
            height: auto;
            animation: move 20s infinite linear;
        }
        /* Animation for the images */
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-300%); }
        }

   

        .arrows {
        width: 70px;
        height: 72px;
        position: absolute;
        left: 50%;
        margin-left: -30px;
        bottom: 20px;
        }

        .arrows path {
        stroke: #2994D1;
        fill: transparent;
        stroke-width: 1px;  
        animation: arrow 2s infinite;
        -webkit-animation: arrow 2s infinite; 
        }

        @keyframes arrow
        {
        0% {opacity:0}
        40% {opacity:1}
        80% {opacity:0}
        100% {opacity:0}
        }

        @-webkit-keyframes arrow /*Safari and Chrome*/
        {
        0% {opacity:0}
        40% {opacity:1}
        80% {opacity:0}
        100% {opacity:0}
        }

        .arrows path.a1 {
        animation-delay:-1s;
        -webkit-animation-delay:-1s; /* Safari 和 Chrome */
        }

        .arrows path.a2 {
        animation-delay:-0.5s;
        -webkit-animation-delay:-0.5s; /* Safari 和 Chrome */
        }

        .arrows path.a3 { 
        animation-delay:0s;
        -webkit-animation-delay:0s; /* Safari 和 Chrome */
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">
        <div class="image-container">
            <img src="second.png" alt="Image 1">
            <img src="first.png" alt="Image 2">
            <img src="third.png" alt="Image 3">
            <img src="second.png" alt="Image 1">
            <img src="first.png" alt="Image 2">
            <img src="third.png" alt="Image 3">
        </div><hr><br><br><br><br><br>
       <center onclick="closePopup()" style="cursor: pointer;"> <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
      </svg> </center>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="ipllogo.jpg" alt="IPL Logo">
            </div>
            <nav class="nav">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Chats</a>
                <a href="#" class="nav-item">Games</a>
                <a href="#" class="nav-item">Cricket</a>
                <a href="#" class="nav-item">Settings</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <img src="profile.jpg" alt="User Profile">
                </div>
            </header>
            <section class="today-match">
                <h2>Match Summary</h2>
                <div class="carousel">
                    <button class="carousel-arrow left-arrow">&lt;</button>
                    <div class="carousel-wrapper">
                        <div class="carousel-container">
                            <div class="carousel-item">
                                <img src="rohii.png" alt="Match Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="kohli.png" alt="Match Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="rohit.png" alt="Match Image 4">
                            </div>
                            <div class="carousel-item">
                                <img src="rohii.png" alt="Match Image 5">
                            </div>
                            <div class="carousel-item">
                                <img src="rohit.jpeg" alt="Match Image 6">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-arrow right-arrow">&gt;</button>
                </div>
                <div class="match-details">
                    <h3>DC vs KKR</h3>
                    <button class="watch-btn">Watch Live</button>
                </div>
            </section> 
            <section class="highlights">
                <h2>Highlights</h2>
                <div class="highlight-cards">
                    <div class="highlight-card">
                        <img src="kohli.jpg" alt="Highlight 1">
                        <p>CSK vs MI: Highlights</p>
                    </div>
                    <div class="highlight-card">
                        <img src="kohlii.jpg" alt="Highlight 2">
                        <p>RCB vs SRH: Highlights</p>
                    </div>
                    <div class="highlight-card">
                        <img src="rohit.jpg" alt="Highlight 3">
                        <p>KKR vs RR: Highlights</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
         function openPopup() {
            const popup = document.getElementById("popup");
            popup.classList.add("show");
            document.body.classList.add("blurred");
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.remove("show");
            document.body.classList.remove("blurred");
            setTimeout(() => {
                popup.style.display = "none";
            }, 500); // Match the transition duration
        }

        // Automatically open the popup when the page loads
        window.onload = function() {
            openPopup();
        }
        document.addEventListener('DOMContentLoaded', function() {
    const carouselContainer = document.querySelector('.carousel-container');
    const items = Array.from(document.querySelectorAll('.carousel-item'));
    let index = 0; // Start with the first image
 
    function updateCarousel() {
        const itemWidth = items[0].offsetWidth + 20; // Width + gap between items
        const offset = -index * itemWidth;
        carouselContainer.style.transform = `translateX(${offset}px)`;
        items.forEach((item, i) => {
            item.classList.remove('middle');
            item.style.transform = 'scale(1)';
        });
        items[index].classList.add('middle');
        items[index].style.transform = 'scale(1.3)';
    }
 
    function autoSlide() {
        index = (index + 1) % items.length;
        updateCarousel();
    }
 
    // Initialize the carousel with the first image
    updateCarousel();
 
    // Auto slide every 3 seconds
    setInterval(autoSlide, 2000); // Change 3000 to adjust the interval
 });
    </script>
</body>
</html>
